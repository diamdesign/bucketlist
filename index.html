<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple notes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Allura&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h2 class="owner">Bucky's</h2>
    <h1 class="list-name">Bucket List</h1>
    <main>
      <div class="list-desc"><em>Things to do before I die</em></div>
      <section class="list">
        <p>Earn a million dollars</p>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
